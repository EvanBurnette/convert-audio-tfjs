<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tfjs convert</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script> -->
    <script defer src="indexVideo.js" type="module"></script>
    <style>
      body {
        background: #272727;
        color: #DDD;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>
        Select a tfjs backend
      </legend>
      <div>
        <input type="radio" id="cpu" name="backend">
        <label for="cpu">cpu</label>
      </div>
      <div>
        <input type="radio" id="wasm" name="backend">
        <label for="wasm">wasm</label>
      </div>
      <div>
        <input type="radio" id="webgl" name="backend">
        <label for="webgl">webgl</label>
      </div>
      <div>
        <input type="radio" id="webgpu" name="backend">
        <label for="webgpu">webgpu</label>
      </div>
    </fieldset>
    <p id="og_info">getting info...</p>
    <audio src="recording_with_noise.wav" controls></audio>
    <p id="convert_info">Select a backend</p>
    <audio src="#" id="output" controls></audio><br />
    <button id="download">Download processed audio</button>
  </body>
</html>
